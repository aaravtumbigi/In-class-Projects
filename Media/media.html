<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in Html</title>
</head>
<body>
    <h1> Images in HTML</h1>
    <img src="Screenshot_2.5.png" alt="image with grass" width="300"; height="200">
    <img src="Screenshot_2.6.png" alt="image of a person sitting on a rock" width="300";height="200">

    <h1>Audios in HTML</h1>
    <audio controls autoplay>
        <source src="crowd-panic-scream-1-390796.mp3" type="audio/mpeg">
        </audio>

        <h1>Videos in HTML</h1>
       <video controls width="500"; height="300">
        <source src="135320-761287316_small.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
</body>
</html>
